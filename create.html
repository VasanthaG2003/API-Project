<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>        
      <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-shop me-2"></i> <strong>MY <label class="text-primary">SHOP</label></strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
            <div class="input-group">
              <span class="border-warning input-group-text bg-warning text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control border-warning" style="color:#7a7a7a">
              <button class="btn btn-warning text-white">Search</button>
            </div>
          </div>
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <div class="ms-auto d-none d-lg-block">
              <div class="input-group">
                <span class="border-warning input-group-text bg-warning text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control border-warning" style="color:#7a7a7a">
                <button class="btn btn-warning text-white">Search</button>
              </div>
            </div>
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase active" aria-current="page" href="#">Offers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#">Catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#">About</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#"><i class="fa-solid fa-cart-shopping me-1"></i> Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#"><i class="fa-solid fa-circle-user me-1"></i> Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid create bg-primary p-5" id="create">
        <div class="card col-12 p-4">
            <form action="post" id="create-form">
                <label class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control mb-4" placeholder="Product Name">

                <label class="form-label">Product Price</label>
                <input type="number" id="price" class="form-control mb-4" placeholder="product price"> 

                <label class="form-label">Product Description</label>
                <input type="text" id="description" class="form-control mb-4" placeholder="product description">

                <label class="form-label">Product image</label>
                <input type="url" id="url" class="form-control mb-4" placeholder="product image url"> 
                <button type="submit" class="border-0 p-3 px-5 fs-5 text-white bg-primary rounded-1">Create Product</button>
            </form>
        </div>
      </div>

      
      <script src="assets/js/create.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
